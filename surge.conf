# Shadowrocket快速使用方法：
# 1.首页 - 右上角➕ - 类型Subscribe - URL栏输入机场订阅链接 - 保存。
# 2.首页 - 全局路由 - 选择配置。
# 3.设置 - 延迟测试方法 - 选择CONNECT。
# 4.首页展开节点列表，点击连通性测试，选择可用节点进行连接。
# 如果您是自建节点，或者拥有节点信息，可在步骤1的类型中选择对应节点类型（如Shadowsocks、Vmess、Socks5、Trojan、Hysteria等），然后填写和保存。
# 如果您是拥有节点链接（如trojan://***、vmess://***等），可复制节点链接，打开Shadowrocket会自动识别导入。
# 导入/更新订阅链接时，如果提示“发生了SSL错误，无法建立与该服务器的安全连接”，可以尝试的解决方法：
# 1.全局路由选代理，使用另外一个节点来导入/更新订阅链接。
# 2.切换网络后再导入/更新订阅链接。
# 3.检查订阅链接是否错误或失效。
# ----------
# Shadowrocket打开HTTPS解密方法：
# 1.点击「正在使用的配置」后面的ⓘ - HTTPS解密 - 证书 - 生成新的CA证书 - 安装证书。
# 2.手机设置 - 已下载描述文件 - 安装。
# 3.手机设置 - 通用 - 关于本机 - 证书信任设置 - 开启对应Shadowrocket证书信任。
# ----------
# TUN旁路路由。Shadowrocket TUN接口只能处理TCP协议。使用此选项可以绕过指定的IP范围，让其他协议通过。
tun-excluded-routes = 10.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.88.99.0/24, 192.168.0.0/16, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 255.255.255.255/32, 239.255.255.250/32
# DNS覆写。使用普通DNS或加密DNS（如doh、doq、dot等）覆盖默认的系统DNS。有些dns over https支持http3，所以尝试查询，如果支持就切换到http3。可在doh链接后面加上#no-h3关闭。doh强制通过h3查询的写法是将“https”改成“h3”，如h3://dns.alidns.com/dns-query。
dns-server = https://doh.pub/dns-query,https://dns.alidns.com/dns-query,223.5.5.5,119.29.29.29
# 备用DNS。当覆写DNS查询失败或查询时间超过2秒，Shadowrocket会自动回退备用DNS。如需指定多个DNS，可用逗号分隔。system表示回退到系统DNS。
fallback-dns-server = system
# 启用IPv6支持。false表示不启用，true表示启用。（注：即使不启用此选项，当本地网络环境支持IPv6，并且节点域名支持IPv6解析，Shadowrocket也会使用节点的IPv6地址进行访问。解决方法是关闭节点域名的IPv6解析，或者在配置文件的[Host]项目下为节点域名指定IP地址。）
ipv6 = false
# 首选IPv6。优先向IPv6的DNS服务器查询AAAA记录，优先使用AAAA记录。false表示不启用。
prefer-ipv6 = false
# 直连的域名类规则使用系统dns进行查询。false表示不启用。
dns-direct-system = false
# ping数据包自动回复。
icmp-auto-reply = true
# 不开启时，「重写的REJECT策略」默认只有在配置模式下生效。开启后，可以令该策略在其他全局路由模式下都生效。
always-reject-url-rewrite = false
# 私有IP应答。如果不启用该选项，域名解析返回私有IP，Shadowrocket会认为该域名被劫持而强制使用代理。
private-ip-answer = true
# 直连域名解析失败后使用代理。false表示不启用。
dns-direct-fallback-proxy = false
# DNS劫持。有些设备或软件总是使用硬编码的DNS服务器，例如Netflix通过Google DNS(8.8.8.8或8.8.4.4)发送请求，您可以使用此选项来劫持查询。
hijack-dns = 8.8.8.8:53,8.8.4.4:53
# 当UDP流量匹配到规则里不支持UDP转发的节点策略时重新选择回退行为，可选行为包括DIRECT、REJECT。DIRECT表示直连转发UDP流量，REJECT表示拒绝转发UDP流量。
udp-policy-not-supported-behaviour = REJECT

# [Proxy Group]
# # 代理分组类型：
# # select:手动选择节点。
# # url-test:自动选择延迟最低节点。
# # fallback:节点挂掉时自动切换其他可用节点。
# # load-balance:不同规则的请求使用分组里的不同节点进行连接。
# # random:随机使用分组里的不同节点进行连接。
# # ----------
# # policy-regex-filter表示正则式或关键词筛选，常用写法：
# # 保留节点名称含有关键词A和B的节点:
# # (?=.*(A))^(?=.*(B))^.*$
# # 保留节点名称含有关键词A或B的节点:
# # A|B
# # 排除节点名称含有关键词A或B的节点:
# # ^((?!(A|B)).)*$
# # 保留节点名称含有关键词A并排除含有关键词B的节点:
# # (?=.*(A).)^((?!(B)).)*$
# # ----------
# # 代理分组其他设置参数：
# # interval:指定间隔多长时间后需要重新发起测试。
# # timeout:如果测试在超时前未完成，放弃测试。
# # tolerance:只有当新优胜者的分数高于旧优胜者的分数加上公差时，才会进行线路更换。
# # url:指定要测试的URL。
# # ----------
# # 不含正则筛选的代理分组，示例：
# # 名称=类型(如select,url-test,fallback,load-balance,random),策略(如direct,proxy,订阅名称,代理分组,节点),interval=测试周期,timeout=超时时间,tolerance=公差,select=默认策略(0表示第一个策略,1表示第二个策略,2表示第三个策略……),url=测试地址
# # 含正则筛选的代理分组，示例：
# # 名称=类型(如select,url-test,fallback,load-balance,random),policy-regex-filter=正则式或关键词筛选,interval=测试周期,timeout=超时时间,tolerance=公差,select=默认策略(0表示第一个策略,1表示第二个策略,2表示第三个策略……),url=测试地址
# # ----------
# 节点选择 = select,*
# 全球直连 = select,DIRECT,节点选择
# 漏网之鱼 = select,节点选择,全球直连
# OpenAI = select,美国节点,节点选择,香港节点,台湾节点,日本节点,狮城节点,韩国节点,全球直连,interval=86400,timeout=5,select=0,url=http://www.gstatic.com/generate_204
# 广告服务 = select,REJECT,全球直连,节点选择,interval=86400,timeout=5,select=0,url=http://www.gstatic.com/generate_204
# 苹果服务 = select,全球直连,节点选择,香港节点,台湾节点,日本节点,狮城节点,韩国节点,美国节点,interval=86400,timeout=5,select=0,url=http://www.gstatic.com/generate_204
# 微软服务 = select,全球直连,节点选择,香港节点,台湾节点,日本节点,狮城节点,韩国节点,美国节点,interval=86400,timeout=5,select=0,url=http://www.gstatic.com/generate_204
# 哔哩哔哩 = select,全球直连,节点选择,香港节点,台湾节点,interval=86400,timeout=5,select=0,url=http://www.gstatic.com/generate_204
# 国外媒体 = select,节点选择,全球直连,香港节点,台湾节点,日本节点,狮城节点,韩国节点,美国节点,interval=86400,timeout=5,select=0,url=http://www.gstatic.com/generate_204
# 游戏平台 = select,节点选择,全球直连,香港节点,台湾节点,日本节点,狮城节点,韩国节点,美国节点,interval=86400,timeout=5,select=0,url=http://www.gstatic.com/generate_204
# 香港节点 = select,url=http://www.gstatic.com/generate_204,interval=600,tolerance=0,timeout=5,select=0,policy-regex-filter=HK|Hong|hong|香港|深港|沪港|京港|港
